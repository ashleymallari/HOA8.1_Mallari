---
- name: Collect PCAP file
  hosts: all
  gather_facts: true
  become: yes
  become_user: root
  tasks:
    - name: Collecting the PCAP file
      fetch:
        src: /home/ashley/Documents/HOA8.1.pcap
        dest: /home/ashley/Documents/PCAP_dest/
        flat: yes

- name: Extract executable from PCAP file
  hosts: localhost
  connection: local
  gather_facts: false
  tasks:
    - name: Extracting the executable from PCAP file
      command: "tcpflow -r /home/ashley/Documents/PCAP_dest/HOA8.1.pcap -o /home/ashley/Documents/PCAP_out/"
      args:
        creates: /home/ashley/Documents/PCAP_out/executable.exe

- name: Debug .exe file creation
  hosts: localhost
  connection: local
  gather_facts: false
  tasks:
    - name: Debugging the .exe file that is created
      command: "cat /home/ashley/Documents/PCAP_out/report.xml"
      register: cat_output
      changed_when: false

    - debug:
        var: cat_output.stdout_lines
- name: Display success message
  hosts: localhost
  connection: local
  gather_facts: false
  tasks:
    - name: Print success message
      debug:
        msg: "Execution completed successfully. Executable extracted from PCAP file."
